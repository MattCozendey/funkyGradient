<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning boi</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="spinnersParent">
        <div class="gradientSpin"
            data-has_counter="false"
            data-width="200"
            data-height="200"
            data-primary="blue"
            data-secundary="purple"
            data-radius="50%">
        </div>

        <div class="gradientSpin"
            data-has_counter="false"
            data-width="200"
            data-height="100"
            data-primary="blue"
            data-secundary="purple"
            data-radius="50px">
        </div>

        <div class="gradientSpin"
            data-has_counter="false"
            data-width="200"
            data-height="200"
            data-primary="blue"
            data-secundary="purple"
            data-radius="50%">
        </div>
    </div>
    <div id="light" data-on="false"></div>
    <script src="./script.js"></script>
</body>
</html>
